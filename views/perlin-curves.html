class Actor {
  constructor(width, height) {
    this.position = new Victor(Math.random() * width, Math.random() * height)
    this.oldPosition = this.position.clone()
    this.perlin = perlin.noise(noiseScale)
  }

  step() {
    // var t        = this.perlin(this.position.x, this.position.y) * Math.PI * 5,
    //     endPoint = new Victor(Math.cos(t), Math.sin(t))
    //
    // this.oldPosition.copy(this.position)
    // this.position.mix(endPoint)

    var t  = this.perlin(this.position.x, this.position.y) * Math.PI * 5,
        x1 = this.position.x,
        y1 = this.position.y

    this.position.x += stepLen * Math.cos(t)
    this.position.y += stepLen * Math.sin(t)

    return {
      x1: x1,
      y1: y1,
      x2: this.position.x,
      y2: this.position.y
    }
  }
}

var canvas      = document.getElementById('vis'),
    context     = canvas.getContext('2d'),
    width       = canvas.offsetWidth,
    height      = canvas.offsetHeight,
    numActors   = 10000,
    noiseScale  = 0.002,
    stepLen     = 1,
    step        = 0,
    steps       = 150,
    actors      = []

context.fillStyle = '#111'
context.fillRect(0, 0, width, height)
context.lineWidth = 1
context.strokeStyle = '#fff'

for (var i = 0; i < numActors; i++)
  actors.push(new Actor(width, height))


function tick(t) {
  if(++step > steps) return

  context.beginPath()
  actors.forEach((actor) => {
      var position = actor.step()
      context.moveTo(position.x1, position.y1)
      context.lineTo(position.x2, position.y2)
  })
  context.stroke()

  requestAnimationFrame(tick)
}

requestAnimationFrame(tick)
